{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof.IA - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container">
                    <!-- Security Icon -->
                    <div class="security-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    
                    <!-- Title -->
                    <h2 class="login-title">Inicia Sesión</h2>
                    
                    <!-- Login Form -->
                    <form id="loginForm">
                        {% csrf_token %}
                        <!-- Email Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                        </div>
                        
                        <!-- Password Input -->
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary login-btn w-100 mb-3">
                            <i class="fas fa-key me-2"></i>LOGIN
                        </button>
                        
                        <!-- Links -->
                        <div class="login-links text-center">
                            <a href="#" class="forgot-password">¿Olvidé la contraseña?</a>
                            <span class="mx-2">O</span>
                            <a href="#" class="register-link">Registrarse</a>
                        </div>
                    </form>
                    
                    <!-- Footer -->
                    <div class="login-footer text-center mt-4">
                        <small>By Sof.IA Team <i class="fas fa-heart text-danger"></i></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'myapp/js/login.js' %}"></script>
</body>
</html>
