<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sof.IA - Chat</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 2rem auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            margin: 0.5rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 70%;
        }
        .sofia {
            background: #E1EFF9;
            align-self: flex-start;
        }
        .user {
            background: #6C9BCF;
            color: white;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message sofia">Hola, soy Sof.IA. ¿En qué puedo ayudarte hoy?</div>
        </div>
        <input type="text" id="userInput" placeholder="Escribe aquí..." style="padding: 0.8rem;">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messagesDiv = document.getElementById('messages');
            
            // Mensaje del usuario
            messagesDiv.innerHTML += `<div class="message user">${userInput.value}</div>`;
            
            // Respuesta automática (simulada)
            setTimeout(() => {
                messagesDiv.innerHTML += `<div class="message sofia">Entiendo. ¿Quieres que te guíe en una técnica de respiración?</div>`;
            }, 1000);
            
            userInput.value = '';
        }
    </script>
</body>
</html>
